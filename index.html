<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Projects</title>
</head>
<body>
    <h1>Freelancer Projects</h1>
    {% if error_message %}
        <p>Error: {{ error_message }}</p>
    {% else %}
        <ul>
            {% for project in projects %}
                <li>{{ project.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
